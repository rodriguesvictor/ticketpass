<!DOCTYPE html>
<html lang="pt-br" xmlns= "http://www.w3.org/1999/xhtml"
	xmlns:th= "http://www.thymeleaf.org"> 
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="cadastroElogin/css/cadastro.css">
	<link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
	<div class="login">
		<div class="header-section">
			<h1 style="text-align: center;"><strong>Cadastro</strong></h1>
		</div>
		<form th:action="@{/cadastro}" th:object="${usuario}" method="post" id="form"  class="needs-validation" novalidate>
		<div th:if="${mensagemErro != null}" th:text="${mensagemErro}" class="alert alert-danger"></div>
		<div class="form-group">
			<input type="text" class="form-control" id="nome" required size="45" th:field="*{nome}"  />
			<label for="">Nome de usuÃ¡rio:</label>
		</div>
		<div class="form-group">
			<input type="email"  name="email"  id="email" class="form-control"  required size="45" th:field="*{email}" />
			<label for="">Email:</label>
		</div>
		<div class="form-group">
			<input type="password"  name="senha" id="senha" class="form-control" required size="45" th:field="*{senha}"/>
			<label for="">Senha:</label>
		</div>
		<div class="btn-group">
			<button type="submit"  value="Cadastrar" class="btn-login">Cadastrar</button>
		</div>
       </form>
		<div class="ou">OU</div>
		
		<div class='g-sign-in-button'>
  			<div class=content-wrapper>
  			<div id="google" class='logo-wrapper'>  
    			<img src='https://developers.google.com/identity/images/g-logo.png'>
    		</div>  
    	<span class='text-container'> 
      		<span>Entre com o Google</span>
    	</span>
  	</div>  
	</div>
	</div>
	
</body>
</html>
