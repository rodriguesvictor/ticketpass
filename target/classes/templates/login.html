<!DOCTYPE html>
<html lang="pt-br" xmlns= "http://www.w3.org/1999/xhtml"
	xmlns:th= "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./cssPaginasSoltas/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://igorescobar.github.io/jQuery-Mask-Plugin/js/jquery.mask.min.js"></script>
	<script type="text/javascript" src="./js/validacao.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container" id="container">
	  <div class="form-container sign-up-container">
		<form action="salvarUsuario" method="post" th:object="${usuario}">
			<h1>Crie sua conta</h1>
			
			<br>
            <button id="gmail">Entre com Gmail <i id="icon" class="fa fa-google"></i></button>
            <br>
      	
			<span>OU</span><br>
		
			
			<input name="nome" id="nome" type="text" th:field="*{nome}" placeholder="Nome" />
			<span  class="erro" id="erroNOME"></span>
			<!--<input id ="sobrenome" type="text" th:field="*{sobrenome}" placeholder="Sobrenome" />
			<span  class="erro" id="erroSobrenome"></span>-->
			<input name="email" id ="email" type="email" th:field="*{email}" placeholder="Email" />
			<span  class="erro" id="erroEmail"></span>
			<input name="senha" id = "senha" type="password" th:field="*{senha}" placeholder="Senha" />
			<span  class="erro" id="erroSenha"></span>
			<button>Cadastra-se</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form th:action="@{/realizarLogin}"  method="post" th:object="${usuario}">
			<h1>Login</h1>

			<br>
            <button id="gmail">Entre com Gmail <i id="icon" class="fa fa-google"></i></button>
            <br>
      
			<span>OU</span>
			<input type="email" placeholder="Email" th:field="*{email}" />
			<input type="password" placeholder="Senha" th:field="*{senha}"/>
			<a href="#">Esqueceu sua senha?</a>
			<button>Entrar</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Faça login em sua conta</h1>
				<p>Faça já seu login para ter acesso a eventos imperdíveis.</p>
				<button class="ghost" id="signIn">Login</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Cadastre-se!</h1>
				<p>Atravéz do cadastro você desfrutarar da compra de ingressos para os melhores eventos da sua região</p>
				<button class="ghost" id="signUp">Cadastro</button>
			</div>
		</div>
	</div>
    </div>


</body>
<script type="text/javascript" src="./js/login.js"></script>
</html>
