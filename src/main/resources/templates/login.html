<!DOCTYPE html>
<html lang="pt-br" xmlns= "http://www.w3.org/1999/xhtml"
	xmlns:th= "http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="/cadastroElogin/css/login.css">
	<link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div class="login">
		<div class="header-section">
			<h1 style="text-align: center;"><strong>Login</strong></h1>
		</div>
		<form th:action="@{/login}" th:object="${usuario}" method="post">
		<div th:if="${mensagemErro != null}" th:text="${mensagemErro}" class="alert alert-danger"></div>
		<input th:if="${acessoNegado != null}" name="retorno" type="hidden" th:value="${retorno}">
		<div class="form-group">
			<input type="text" class="form-control" required size="45" th:field="*{email}">
			<label for="">Email:</label>
		</div>
		<div class="form-group">
			<input type="password" class="form-control" required size="45" th:field="*{senha}">
			<label for="">Senha:</label>
		</div>
		<div class="btn-group">
			<button type="submit" class="btn-login">Entrar</button>
			<a href="" class="forgot-password">Esqueceu a senha?</a>
			<div class="clear"></div>
		</div>
    </form>
		<div class="ou">OU</div>
		
		<div class='g-sign-in-button'>
  			<div class=content-wrapper>
  			<div id="google" class='logo-wrapper'>  
    			<img  src='https://developers.google.com/identity/images/g-logo.png'>
    		</div>  
    	<span class='text-container'> 
      		<span>Entre com o Google</span>
    	</span>
  	</div>  
	</div>

		<div class="footer-section">
			<p>NÃ£o possui cadastro?&nbsp; <a href="/cadastro">Crie uma conta!</a></p>
		</div>
	</div>
</body>
</html>
